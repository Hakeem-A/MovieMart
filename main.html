<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Hero Section -->
  <div class="hero">
    <header>
      <div class="logo">
        <h1>MOVIE MART</h1>
      </div>
    </header>

    <!-- Hero Text -->
    <div class="hero-content">
      <h2>Skip the Queue!</h2>
      <p>Buy your movie tickets easily from the comfort of your home.</p>
      <div class="auth-buttons">
        <button id="login-btn" class="auth-btn">Login</button>
        <button id="register-btn" class="auth-btn">Register</button>
      </div>
    </div>
  </div>

  <!-- Search Bar -->
  <section id="search-bar">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for movies...">
      <button id="search-button">Search</button>
    </div>
  </section>

  <!-- Movie List -->
  <section id="movies">
    <h2>Available Movies</h2>
    <div id="movie-list" class="movie-container">
      <!-- Movies will be dynamically populated here -->
    </div>
  </section>

  <!-- Movie Details Modal -->
  <div id="movie-modal" class="modal">
    <div class="modal-content">
      <span id="close-movie-modal" class="close">&times;</span>
      <img id="modal-poster" class="modal-poster" src="" alt="">
      <div class="modal-text">
        <h2 id="modal-title">Movie Title</h2>
        <p id="modal-year">Year: </p>
        <p id="modal-sold-tickets">Tickets Sold: </p>
        <p id="modal-overview">Overview: </p>
        <button id="buy-ticket-btn">Buy Ticket</button>
      </div>
    </div>
  </div>

  <!-- Authentication Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span id="close-auth-modal" class="close">&times;</span>
      <h2 id="auth-title">Login</h2>

      <!-- Login Form -->
      <form id="login-form" style="display: block;">
        <label for="auth-email">Email:</label>
        <input type="email" id="auth-email" required>
        <label for="auth-password">Password:</label>
        <input type="password" id="auth-password" required>
        <button type="submit" id="auth-submit">Login</button>
      </form>

      <!-- Registration Form -->
      <form id="register-form" style="display: none;">
        <label for="auth-name">Name:</label>
        <input type="text" id="auth-name" required>
        <label for="auth-email-register">Email:</label>
        <input type="email" id="auth-email-register" required>
        <label for="auth-password-register">Password:</label>
        <input type="password" id="auth-password-register" required>
        <button type="submit" id="register-submit">Register</button>
      </form>

      <div id="auth-error" style="color: red; display: none;">Invalid credentials or missing fields.</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
